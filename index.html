<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>When Life Gives You Lemon</title>

<link rel="stylesheet" href="style.css" />

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>

<!-- Background Video -->
<video autoplay muted loop playsinline id="bg-video">
  <source src="assets/lemon-tree.mp4" type="video/mp4">
</video>

<!-- Soft Light Overlay -->
<div class="light-overlay"></div>

<!-- Main Content -->
<div class="content">

  <div class="hero-text">
    <h1>
      When life gives you lemon,<br>
      they say make lemonade.<br>
      <span class="subtle">But we’re not convinced.</span>
    </h1>

    <p class="question">
      When life gives you lemon…<br>
      what do you do?
    </p>
  </div>

  <div class="form-container">
    <form id="lemonForm">

      <input type="text" name="name" placeholder="Name (full name optional)" required>

      <input type="number" name="age" placeholder="Age" required>

      <input type="text" name="country" placeholder="Country" required>

      <textarea name="response" rows="4" placeholder="When life gives you lemon, I…" required></textarea>

      <input type="email" name="email" placeholder="Email (optional – to be notified when the pamphlet is released)">

      <button type="submit">Plant Your Response</button>
    </form>

    <p class="counter">
      <span id="lemonCount">0</span> lemons planted
    </p>

  </div>

</div>

<script src="script.js"></script>

</body>
</html>
